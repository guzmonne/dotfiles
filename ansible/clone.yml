---
- name: Clone repositories
  hosts: localhost
  connection: local
  vars_files:
    - '{{ root }}/requirements.yml'
  tasks:
    - name: Clone repositories
      git:
        repo: 'https://github.com/{{ item }}'
        dest: '{{ root }}/repos/{{ item }}'
        clone: yes
        update: yes
      loop: '{{ repos }}'

    - name: Create a symbolic link for the transcrypt file
      file:
        src: '{{ root }}/repos/elasticdog/transcrypt/transcrypt'
        dest: '~/.local/bin/transcrypt'
        state: link

