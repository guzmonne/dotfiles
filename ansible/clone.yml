---
- name: Clone repositories
  hosts: localhost
  connection: local
  vars_files:
    - '{{ root }}'/requirements.yml
  tasks:
    - tags:
        - debug
      debug:
        var: root

    - tags:
        - debug
      debug:
        var: repos

    - name: Clone repositories
      git:
        repo: '{{ item }}'
        dest: '{{ root }}/repos'
        clone: yes
        update: yes
      loop: '{{ repos }}'

